<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First React Component</title>
</head>

<body>
    <div id="app"></div>
</body>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel">

function IdentifyName(props) {
    return <h1>Are you {props.firstName} {props.lastName}?</h1>;
}

// const person = {
//     firstName: "John",
//     lastName: "Doe",
// };
    class Greeting extends React.Component {
     render() {
       return (
         <div>
           <IdentifyName firstName="John" lastName="Doe" />
           <IdentifyName firstName="Sara" lastName="Logan" />
         </div>
       );
     }
   }

   ReactDOM.render(
     <Greeting />, document.getElementById('app')
   );
</script>

</html>
